language: python
python:
  - "2.6"
  - "2.7"
  - "3.2"
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.6"
  - "pypy"
  - "pypy3"

install:
  - travis_retry pip install -r requirements.txt
  - if [ "$TRAVIS_PYTHON_VERSION" == "3.2" ]; then travis_retry pip install 'coverage<4'; fi
  - travis_retry pip install coveralls

script:
  - coverage run --source=jsonpatch tests.py

after_script:
  - coveralls

sudo: false
